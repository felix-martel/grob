site_name: grob
repo_url: https://github.com/felix-martel/grob
site_url: https://felix-martel.github.io/grob
site_description: Group files together in a breeze with glob-like patterns
site_author: FÃ©lix Martel
edit_uri: edit/main/docs/
repo_name: felix-martel/grob
copyright: Maintained by <a href="https://felix-martel.com">Florian</a>.

nav:
  - Home: index.md
  - CLI Reference: cli.md
  - API Reference: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/felix-martel/grob
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/grob

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
